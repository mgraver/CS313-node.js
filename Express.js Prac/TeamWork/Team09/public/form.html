<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>Form</h1>
	<form method="get" action="/math">
		x: <input type="number" name="x"> <br>
		y: <input type="number" name="y"> <br>
		+: <input type="radio" name="operation" value="add"> <br>
		-: <input type="radio" name="operation" value="sub"> <br> 
		*: <input type="radio" name="operation" value="mul"> <br>
		/: <input type="radio" name="operation" value="div"> <br>
		<input type="submit" name="submit" value="Calculate"> <br>
	</form>
</body>
</html>
